name: RDP
permissions:
  contents: write
  actions: write
on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 360
    steps:
      # ===========================================
      # RESTORE BACKUP FILES FROM PREVIOUS SESSION
      # ===========================================
      - name: Download Previous Backup
        uses: actions/download-artifact@v4
        with:
          name: rdp-backup
          path: C:\restore
        continue-on-error: true

      - name: Restore Backup Files
        run: |
          $restorePath = "C:\Users\runneradmin\Downloads\restore"
          if (-not (Test-Path $restorePath)) {
              New-Item -ItemType Directory -Force -Path $restorePath | Out-Null
          }
          if (Test-Path "C:\restore\backup.zip") {
              Expand-Archive -Path "C:\restore\backup.zip" -DestinationPath $restorePath -Force
              Write-Host "‚úÖ Backup restored to $restorePath"
          } else {
              Write-Host "‚ÑπÔ∏è No previous backup found, starting fresh."
          }

      # ===========================================
      # CONFIGURE RDP & USER ACCOUNT
      # ===========================================
      - name: Configure Core RDP Settings
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
                             -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                             -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                             -Name "SecurityLayer" -Value 0 -Force
          netsh advfirewall firewall delete rule name="RDP-Tailscale"
          netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389
          Restart-Service -Name TermService -Force

      - name: Create RDP User with Secure Password
        run: |
          Add-Type -AssemblyName System.Security
          $charSet = @{
              Upper   = [char[]](65..90)
              Lower   = [char[]](97..122)
              Number  = [char[]](48..57)
              Special = ([char[]](33..47) + [char[]](58..64) +
                         [char[]](91..96) + [char[]](123..126))
          }
          $rawPassword = @()
          $rawPassword += $charSet.Upper | Get-Random -Count 4
          $rawPassword += $charSet.Lower | Get-Random -Count 4
          $rawPassword += $charSet.Number | Get-Random -Count 4
          $rawPassword += $charSet.Special | Get-Random -Count 4
          $password = -join ($rawPassword | Sort-Object { Get-Random })
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"
          echo "RDP_CREDS=User: RDP | Password: $password" >> $env:GITHUB_ENV

      # ===========================================
      # INSTALL & CONNECT TAILSCALE
      # ===========================================
      - name: Install Tailscale
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $installerPath = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
          Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait
          Remove-Item $installerPath -Force

      - name: Establish Tailscale Connection
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=gh-runner-$env:GITHUB_RUN_ID
          $tsIP = $null
          $retries = 0
          while (-not $tsIP -and $retries -lt 10) {
              $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
              Start-Sleep -Seconds 5
              $retries++
          }
          if (-not $tsIP) {
              Write-Error "Tailscale IP not assigned. Exiting."
              exit 1
          }
          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV

      - name: Verify RDP Accessibility
        run: |
          Write-Host "Tailscale IP: $env:TAILSCALE_IP"
          $testResult = Test-NetConnection -ComputerName $env:TAILSCALE_IP -Port 3389
          if (-not $testResult.TcpTestSucceeded) {
              Write-Error "TCP connection to RDP port 3389 failed"
              exit 1
          }
          Write-Host "‚úÖ TCP connectivity successful!"

      # ===========================================
      # KEEP SESSION ACTIVE
      # ===========================================
      - name: Maintain Connection
        run: |
          $backupFolder = "C:\Users\runneradmin\Downloads\backup"
          if (-not (Test-Path $backupFolder)) {
              New-Item -ItemType Directory -Force -Path $backupFolder | Out-Null
              Write-Host "üìÅ Created backup folder at $backupFolder"
          }
          Write-Host "`n=== RDP ACCESS ==="
          Write-Host "Address: $env:TAILSCALE_IP"
          Write-Host "Username: RDP"
          Write-Host "Password: $(echo $env:RDP_CREDS)"
          Write-Host "==================`n"
          while ($true) {
              Write-Host "[$(Get-Date)] RDP Active - Use Ctrl+C to stop."
              Start-Sleep -Seconds 300
          }

      # ===========================================
      # BACKUP AND RELAUNCH
      # ===========================================
      - name: Backup Files to Artifact
        if: always()
        run: |
          $backupPath = "C:\Users\runneradmin\Downloads\backup"
          if (Test-Path $backupPath) {
              Compress-Archive -Path $backupPath -DestinationPath "C:\backup.zip" -Force
              Write-Host "‚úÖ Backup archived from $backupPath"
          } else {
              Write-Host "‚ö†Ô∏è No backup folder found, skipping archive."
          }
        continue-on-error: true

      - name: Upload Backup Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: rdp-backup
          path: C:\backup.zip

      - name: Relaunch Workflow
        if: always()
        run: |
          $headers = @{
            Authorization = "Bearer $env:GITHUB_TOKEN"
            Accept = "application/vnd.github+json"
          }
          $body = '{"ref": "main"}'
          Invoke-RestMethod -Uri "https://api.github.com/repos/${{ github.repository }}/actions/workflows/RDP.yml/dispatches" -Headers $headers -Body $body -Method Post
          Write-Host "üîÅ Relaunch triggered successfully."
